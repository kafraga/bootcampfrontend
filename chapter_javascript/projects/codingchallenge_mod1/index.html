<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/materialize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="grey lighten-5">
    <div class="container grey lighten-5">
      <h1>Desafio MÃ³dulo 1 - Javascript</h1>
      <form>
        <div id="search" class="input-field">
          <label for="input-search">Pesquise aqui </label>
          <input type="text" id="input-search" />
        </div>
        <div class="filters-options row">
          <div class="checkboxes col s6">
            <div id="box-filters">
              <label for="java" class="label-checkbox">
                <input
                  type="checkbox"
                  id="java"
                  name="box-languages"
                  value="java"
                />
                <span class="span-checkbox">Java </span>
              </label>

              <label for="python" class="label-checkbox">
                <input
                  type="checkbox"
                  id="python"
                  name="box-languages"
                  value="python"
                />
                <span class="span-checkbox">Python</span>
              </label>

              <label for="javascript" class="label-checkbox">
                <input
                  type="checkbox"
                  id="javascript"
                  name="box-languages"
                  value="javascript"
                />
                <span class="span-checkbox">Javascript</span>
              </label>
            </div>
          </div>
          <div class="radios col s6">
            <div id="box-opertators">
              <label for="operator-e" class="label-radio">
                <input
                  type="radio"
                  id="operator-e"
                  name="operator"
                  value="e"
                  checked
                />
                <span>E</span>
              </label>

              <label for="operator-ou" class="label-radio">
                <input
                  type="radio"
                  id="operator-ou"
                  name="operator"
                  value="ou"
                />
                <span>Ou</span>
              </label>
            </div>
          </div>
          <div id="summary-results" class="summary col s12"></div>
        </div>
      </form>

      <div id="people"></div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/materialize.js"></script>
  </body>
</html>
